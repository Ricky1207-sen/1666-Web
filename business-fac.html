<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Faculty Connect</title>
    <link rel="stylesheet" href="engineering.css">
</head>
<body>
    <!-- Header with Logo and Alumni Connect -->
    <header class="header">
        <div class="logo-container">
            <img src="logo.jpeg" alt="Career GPS Logo" class="logo">
            <div class="logo-text">CareerGPS</div>
        </div>
        <h1 class="header-title">Business Faculty Connections</h1>
    </header>

    <!-- Field Selection Section -->
    <section class="selection-section">
        <label for="field-select">Select Branch:</label>
        <select id="field-select" onchange="updateCollegeOptions()">
            <option value="">Select Field</option>
            <option value="m">Marketing</option>
            <option value="f">Finance</option>
            <option value="om">Operations Management</option>
            <option value="hrm">Human Resource Management</option>
            <option value="a">Accounting</option>
            <option value="e">Entrepreneurship</option>
        </select>
    </section>

    <!-- College Selection Section -->
    <section class="selection-section">
        <label for="college-select">Select College:</label>
        <select id="college-select" onchange="showAlumniList()">
            <option value="">Select College</option>
        </select>
    </section>

    <!-- Alumni List Section -->
    <section class="alumni-list-section" id="alumni-list">
        <!-- Alumni Cards will be dynamically populated here -->
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Faculty Connect | All Rights Reserved</p>
            <p><a href="#">Contact Us</a> | <a href="#">Privacy Policy</a></p>
        </div>
    </footer>

    <script src="business-fac.js"></script>
</body>
</html>
